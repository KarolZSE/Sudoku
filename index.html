    body {
        font-family: Arial, Helvetica, sans-serif;

    }

    table { border-collapse: collapse; }

    td {
        width: 40px;

    input {

        font-weight: 400;

    table { border: 3px solid #000; }
    .wrong { background: #fbb; }

    #menu {
        width: 100%;

        text-align: center;
        display: flex;

    }

    }

        position: absolute;
        height: 50vh;

        left: 50%;
        transform: translate(-50%, -40%);

        text-align: center;
    }

        font-size: 18px;

<body>
    <div id="align">
        <div id="menu">
            <h1 id="Text">Welcome to my simple sudoku</h1>
            <h3 id="BST">You will have a 9x9 sudoku <br> (Any board bigger then 25x25 requires a nasa PC to render)</h3>
            <input type="range" id="BoardSize" min="3" max="10" value="3" />
            <h3 title="This statistic lets you pick how many numbers will be hidden and you (the player) will have to fill them in." id="MT">There will be 30 squares missing <sup>[?]</sup></h3>
            <input type="range" id="Missing" min="1" max="81" value="30"/>
            <br>
            <button id="GameStart">I'm ready!</button>
        </div>
    </div>
    <div id="Game">
        <h2 id="Timer"></h2>
        <table id="sudoku"></table>
    </div>
</body>

const Text = document.getElementById("Text");
const MT = document.getElementById("MT");
const Miss = document.getElementById("Missing");
const BST = document.getElementById("BST");
const BS = document.getElementById("BoardSize");

BS.oninput = function() {
    BST.innerHTML = "You will have a " + (BS.value * BS.value) + "x" + (BS.value * BS.value) + " sudoku <br> (Any board bigger then 25x25 requires a nasa PC to render)";
    Miss.max = Math.pow(BS.value, 4);
    MT.innerHTML = "There will be " + Miss.value + " squares missing <sup>[?]</sup>";
}

Miss.oninput = function() {
    MT.innerHTML = "There will be " + Miss.value + " squares missing <sup>[?]</sup>";

document.getElementById("GameStart").onclick = function() {
    document.getElementById("menu").style.display = "none";
const maxSize = BS.value * BS.value;
const boxSize = BS.value * 1;

    function CreateArray() {
        const numsArray = [];
        for (let g = 1; g <= maxSize; g++) {
            numsArray.push(g);
        }
        return numsArray;
    }
    const numsArray = CreateArray();

    function shuffle(arr) {
        for (let i = arr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]]
        }
        return arr;
    }

function sudokuGenerator(k) {
    let grid = Array.from({ length: maxSize }, () => Array(maxSize).fill(0));

    let rowUsed = Array.from({ length: maxSize }, () => new Set());
    let colUsed = Array.from({ length: maxSize }, () => new Set());
    let boxUsed = Array.from({ length: maxSize }, () => new Set());

    function boxIndex(i, j) {
        return Math.floor(i / boxSize) * boxSize + Math.floor(j / boxSize);
    }

    function isSafe(i, j, num) {
        return !rowUsed[i].has(num) && !colUsed[j].has(num) && !boxUsed[boxIndex(i, j)].has(num);
    }

    function placeNumber(i, j, num) {
        grid[i][j] = num;
        rowUsed[i].add(num);
        colUsed[j].add(num);
        boxUsed[boxIndex(i, j)].add(num);
    }

    function removeNumber(i, j, num) {
        grid[i][j] = 0;
        rowUsed[i].delete(num);
        colUsed[j].delete(num);
        boxUsed[boxIndex(i, j)].delete(num);
    }

    function fillBox(row, col) {
        let nums = shuffle([...numsArray]);
        let k = 0;
        for (let i = 0; i < boxSize; i++) {
            for (let j = 0; j < boxSize; j++) {
                placeNumber(row + i, col + j, nums[k++]);
            }
        }
    }

    function fillDiagonal() {
        for (let i = 0; i < maxSize; i += boxSize) {
            fillBox(i, i);
        }
    }

    function fillRemaining(i, j) {
        if (i === maxSize) return true;
        if (j === maxSize) return fillRemaining(i + 1, 0);

        if (grid[i][j] !== 0) return fillRemaining(i, j + 1);

        let nums = shuffle([...numsArray]);
        for (let num of nums) {
            if (isSafe(i, j, num)) {
                placeNumber(i, j, num);
                if (fillRemaining(i, j + 1)) return true;
                removeNumber(i, j, num);
            }
        }
        return false;
    }

    function removeDigits(k) {
        let cells = shuffle([...Array(maxSize*maxSize).keys()]);
        for (let idx = 0; idx < k; idx++) {
            let i = Math.floor(cells[idx] / maxSize);
            let j = cells[idx] % maxSize;
            grid[i][j] = 0;
        }
    }

    fillDiagonal();
    fillRemaining(0, 0);
    let solution = grid.map(row => [...row]);
    removeDigits(k);
    return {sudoku: grid, solution};
}

    function addThickBorders(table, boxSize) {
        const rows = table.rows;
        const size = rows.length;
        
        for (let i = 0; i < size; i++) {
            for (let j = 0; j < size; j++) {
                const cell = rows[i].cells[j];

                if ((j + 1) % boxSize === 0 && j !== size - 1) {
                    cell.style.borderRight = "3px solid #000";
                }

                if ((i + 1) % boxSize === 0 && j !== size - 0) {
                    cell.style.borderBottom = "3px solid #000";
                }
            }
        }   
    }


    let {sudoku, solution} = sudokuGenerator(Miss.value * 1);
    let table = document.getElementById("sudoku");
    document.getElementById("Game").style.display = "";

    sudoku.forEach((row, i) => {
        let tr = document.createElement("tr");
        row.forEach((val, j) => {
            let td = document.createElement("td");
            if (val === 0) {
                let input = document.createElement("input");
                input.type = "text";
                input.maxLength = 2;
                input.dataset.row = i;
                input.dataset.col = j;
                input.oninput = function() {
                    this.value = this.value.replace(/[^0-9]/g,""); // only allows 1-9
                    let r =+ this.dataset.row, c =+ this.dataset.col;
                    if (this.value === "") {
                        this.classList.remove("correct", "wrong")
                    } else if (+this.value===solution[r][c]) {
                        this.classList.add("correct");
                        this.classList.remove("wrong");
                    } else {
                        this.classList.add("wrong");
                        this.classList.remove("correct");
                    };
                checkCompletion();
                };
                td.appendChild(input);
            } else {
                td.textContent = val;
            }
            tr.appendChild(td);
        });
        table.appendChild(tr);
    });

    addThickBorders(table, boxSize);
    const Time = Date.now();

    let Timon = setInterval(() => {
        document.getElementById("Timer").textContent = "You had spend " + Math.floor((Date.now() - Time) / 1000) + " seconds on this sudoku.";
    }, 1000);
    document.getElementById("Timer").textContent = "You had spend " + Math.floor((Date.now() - Time) / 1000) + " seconds on this sudoku.";

    function checkCompletion() {
        let allFilled = true;
        let allCorrect = true;

        const inputs = table.querySelectorAll("input");

        inputs.forEach(input => {
            const r = +input.dataset.row;
            const c = +input.dataset.col;

            if (input.value === "") {
                allFilled = false;
                input.classList.remove("correct", "wrong")
            } else if (+input.value===solution[r][c]) {
                input.classList.add("correct");
                input.classList.remove("wrong");
            } else {
                input.classList.add("wrong");
                input.classList.remove("correct");
                allCorrect = false;
            }
        });
        
        if (!allFilled) {
            console.log("CellE");
        } else if (!allCorrect) {
            console.log("CFI");
        } else {
            console.log("Done");
            document.getElementById("menu").style.display = "flex";
            clearInterval(Timon);
            document.getElementById("Game").style.display = "none";
            table.innerHTML = ""
            Text.style.color = "green";
            Text.textContent = "Congratulations! You completed your " + (BS.value * BS.value) + "x" + (BS.value * BS.value)  + " sudoku in " + Math.floor((Date.now() - Time) / 1000) + " seconds!";
        }
    }
}
